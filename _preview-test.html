<!DOCTYPE html>
<html data-theme="jump" data-mode="light">
<head>
  <meta charset="UTF-8">
  <title>Input bg-input token test</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/design-tokens-master.css">
  <link rel="stylesheet" href="/spacing-tokens.css">
  <link rel="stylesheet" href="/border-effects-tokens.css">
  <link rel="stylesheet" href="/fonts.css">
  <link rel="stylesheet" href="/text-styles-system.css">
  <link rel="stylesheet" href="/icons.css">
  <link rel="stylesheet" href="/interactive-tokens.css">
  <link rel="stylesheet" href="/button-components.css">
  <link rel="stylesheet" href="/input-components.css">
  <link rel="stylesheet" href="/boilerplate.css">
  <style>
    body { background: var(--bg-base); padding: 32px; font-family: Inter, sans-serif; }
    .surface { background: var(--bg-surface); border-radius: 8px; padding: 24px; max-width: 400px; }
    h2 { font-size: 14px; font-weight: 600; margin-bottom: 16px; color: var(--text-secondary); }
  </style>
</head>
<body>
  <div class="surface">
    <h2>Inputs on gray surface (light mode)</h2>
    <div class="input-field" style="margin-bottom: 16px;">
      <div class="input-label-row">
        <label class="input-label labelBold20">Label</label>
      </div>
      <div class="input-and-message">
        <div class="input-control">
          <input type="text" placeholder="Placeholder text">
        </div>
      </div>
    </div>
    <div class="input-field">
      <div class="input-label-row">
        <label class="input-label labelBold20">Email address</label>
      </div>
      <div class="input-and-message">
        <div class="input-control">
          <span class="input-icon material-symbols-rounded">mail</span>
          <input type="email" placeholder="you@example.com">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
