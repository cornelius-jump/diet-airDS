<!DOCTYPE html>
<html lang="en" data-theme="jump" data-mode="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button States</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://diet-air-ds.vercel.app/design-tokens-master.css">
  <link rel="stylesheet" href="https://diet-air-ds.vercel.app/spacing-tokens.css">
  <link rel="stylesheet" href="https://diet-air-ds.vercel.app/container-tokens.css">
  <link rel="stylesheet" href="https://diet-air-ds.vercel.app/border-effects-tokens.css">
  <link rel="stylesheet" href="https://diet-air-ds.vercel.app/fonts.css">
  <link rel="stylesheet" href="https://diet-air-ds.vercel.app/text-styles-system.css">
  <link rel="stylesheet" href="https://diet-air-ds.vercel.app/icons.css">
  <link rel="stylesheet" href="https://diet-air-ds.vercel.app/card-components.css">
  <link rel="stylesheet" href="https://diet-air-ds.vercel.app/interactive-tokens.css">
  <link rel="stylesheet" href="https://diet-air-ds.vercel.app/button-components.css">
  <link rel="stylesheet" href="https://diet-air-ds.vercel.app/list-row-components.css">
  <link rel="stylesheet" href="https://diet-air-ds.vercel.app/boilerplate.css">
  <style>
    .doc-controls { position: sticky; top: 0; z-index: 200; background: var(--bg-nav); border-bottom: 1px solid var(--border-default); backdrop-filter: blur(var(--background-blur)); -webkit-backdrop-filter: blur(var(--background-blur)); padding: var(--spacing-150) 0; }
    .doc-controls-inner { display: flex; align-items: center; justify-content: center; gap: var(--spacing-200); flex-wrap: wrap; padding: 0 var(--spacing-300); }
    .control-group { display: inline-flex; align-items: center; gap: var(--spacing-150); flex: 0 0 auto; }
    .select-wrap { position: relative; display: inline-flex; }
    .doc-controls .select-wrap select { background: var(--bg-surface); border: 1px solid var(--border-default); border-radius: var(--border-radius-100); padding: var(--spacing-100) calc(var(--spacing-150) + 28px) var(--spacing-100) var(--spacing-150); color: var(--text-primary); font-family: 'Inter', sans-serif; font-size: 13px; cursor: pointer; min-width: 180px; appearance: none; -webkit-appearance: none; }
    .select-icon { position: absolute; right: 8px; top: 50%; transform: translateY(-50%); pointer-events: none; opacity: 0.75; font-size: 22px; line-height: 1; font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24; }
    .doc-content { padding: 24px; }
    .doc-preview { background: var(--bg-surface); border-radius: var(--border-radius-200); padding: var(--spacing-400); margin: var(--spacing-250) 0 var(--spacing-150); position: relative; overflow: hidden; }
    .doc-preview-label { position: absolute; top: var(--spacing-100); right: var(--spacing-150); font-size: 10px; font-weight: 600; letter-spacing: 0.06em; text-transform: uppercase; color: var(--text-secondary); opacity: 0.5; }
    .demo-row { display: flex; align-items: center; gap: var(--spacing-150); flex-wrap: wrap; }
  </style>
</head>
<body>
<div class="doc-controls">
  <div class="doc-controls-inner">
    <div class="control-group">
      <span class="labelBold20">Theme:</span>
      <span class="select-wrap">
        <select onchange="setTheme(this.value)">
          <option value="wolves">Timberwolves</option><option value="lynx">Lynx</option><option value="courage">Courage</option><option value="summit">Summit FC</option><option value="bucknell">Bucknell</option><option value="sounders">Sounders</option><option value="reign">Reign</option><option value="ncfc">NCFC</option><option value="jump" selected>Jump</option><option value="athletics">Athletics</option>
        </select>
        <span class="material-symbols-rounded select-icon" aria-hidden="true">expand_more</span>
      </span>
    </div>
    <div class="control-group">
      <span class="labelBold20">Mode:</span>
      <span class="select-wrap">
        <select onchange="setMode(this.value)">
          <option value="light" selected>Light</option><option value="dark">Dark</option>
        </select>
        <span class="material-symbols-rounded select-icon" aria-hidden="true">expand_more</span>
      </span>
    </div>
  </div>
</div>

<div class="doc-content">
  <h3 class="title50 mb-100">Button States</h3>
  <div class="doc-preview">
    <span class="doc-preview-label">Live</span>
    <div class="demo-row">
      <button class="btn btn-primary btn-300">Default</button>
      <button class="btn btn-primary btn-300" disabled>Disabled</button>
      <button class="btn btn-secondary btn-300">Default</button>
      <button class="btn btn-secondary btn-300" disabled>Disabled</button>
      <button class="btn btn-destructive btn-300">Default</button>
      <button class="btn btn-destructive btn-300" disabled>Disabled</button>
    </div>
  </div>
</div>

<script>
  function setTheme(val) { document.documentElement.setAttribute('data-theme', val); }
  function setMode(val) { document.documentElement.setAttribute('data-mode', val); }
</script>
</body>
</html>
